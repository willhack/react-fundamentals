<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- ğŸ¨ add React and ReactDOM on the page. -->
  <!-- ğŸ’° Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    const spanGenerator = text => {
      const spanProps = {
        id: `span-${text}`,
        children: text,
      };

      return React.createElement('span', spanProps);
    };

    const ContainerElement = React.createElement(
      'div',
      {className: 'container'},
      spanGenerator('hello'),
      ' ',
      spanGenerator('world'),
    );
    const root = ReactDOM.createRoot(rootElement);
    root.render(ContainerElement);

    // ğŸ¨ Please re-implement the regular document.createElement code above
    // with these React API calls
    // ğŸ’° The example in the markdown file should be a good hint for you.
  </script>
</body>
